name: build for package

on:
  push:
    branches:
      - 'feat/immutable'

  build-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: PreInstall
        run: |
          mkdir out
          cp package.json out
      - name: Install 
        run: npm install
      - name: Build
        run: npm build
      - name: release
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: immutable